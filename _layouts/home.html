---
layout: default
---

<div class="home">

  <h1 class="page-heading">Posts</h1>
  
  {{ content }}

  <ul class="post-list">
    {% for post in site.posts %}
      <li class="post-list-single">
        <div class="post-featured-image-wrapper">
          <div class="post-featured-image" style="background: url({{ site.baseurl }}{{ post.image }}) no-repeat; background-size: cover; background-position: center;">
          </div>
        </div>
        <div class="post-title">
          <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title }}</a>
        </div>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        <p>
          <!--{{ post.excerpt }}-->
          {{ post.content | strip_html | truncatewords: 50 }}
        </p>
        <div class="post-link-wrapper">
          <a href="{{ post.url | relative_url }}">Continue reading...</a>
        </div>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | relative_url }}">via RSS</a></p>

</div>
